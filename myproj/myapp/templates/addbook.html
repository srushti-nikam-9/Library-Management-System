<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Add Book | Library</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        background-color: white;
        padding: 30px;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #343a40;
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-success {
        background-color: #28a745;
        border: none;
      }
      .btn-primary:hover, .btn-success:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Library Management</a>
      <a href="/view-books" class="btn btn-primary ml-auto">View Books</a>
    </nav>
    <div class="container">
      <h1 class="mt-4">Add a New Book</h1>
      <form class="mt-4" action="/add-book/add" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Book Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title" required>
        </div>
        <div class="form-group">
          <label for="price">Price (in â‚¹)</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" min="1" required>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
      </form>
    </div>
  </body>
</html>
