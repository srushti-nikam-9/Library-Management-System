<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>View Books | Library</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        background-color: white;
        padding: 30px;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #343a40;
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-danger {
        background-color: #dc3545;
        border: none;
      }
      .btn-primary:hover, .btn-danger:hover {
        opacity: 0.9;
      }
      .btn-add-book {
        background-color: #28a745;
        color: white;
        border: none;
      }
      .btn-add-book:hover {
        background-color: #218838;
      }
      .navbar {
        margin-bottom: 20px;
      }
      .table th, .table td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Library Management</a>
    </nav>
    <div class="container">
      <h1 class="mt-4">Books Collection</h1>
      <a href="/add-book" class="btn btn-add-book mb-4">Add Book</a>
      <table class="table mt-4">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Price (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <th>{{ forloop.counter }}</th>
            <td>{{ book.title }}</td>
            <td>₹{{ book.price }}</td>
            <td>
              <a href="/edit-book?bookid={{ book.id }}" class="btn btn-primary">Edit</a>
              <a href="/delete-book?bookid={{ book.id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
